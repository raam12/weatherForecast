<html>
<body>
    <h1>Forecast for {{city}} </h1>
    <div ng-repeat="w in weatherRes.list">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{convertToDate(w.dt) |date: 'MMM d,y' }}</h3>
                    </div>
                    <div class="panel-heading">
                        Temperature(In Farenheit): {{convertToFarenheit(w.main.temp)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
